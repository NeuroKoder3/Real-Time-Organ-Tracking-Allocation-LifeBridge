# Netlify configuration for LifeBridge

[build]
  command = "pnpm install --frozen-lockfile && pnpm run build:client"
  publish = "client/dist"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "22.12.0"
  PNPM_VERSION = "8"
  VITE_API_URL = "https://api.lifebridge.online"

[functions]
  node_bundler = "esbuild"

# Redirect API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://api.lifebridge.online/:splat"
  status = 200
  force = true

# React Router fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Static asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.png"
  [headers.values]
    Content-Type = "image/png"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.jpg"
  [headers.values]
    Content-Type = "image/jpeg"
    Cache-Control = "public, max-age=31536000, immutable"
