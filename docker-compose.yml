services:
  app:
    build:
      context: .              # build from project root
      dockerfile: Dockerfile
    container_name: LifeBridge
    restart: unless-stopped
    ports:
      - "5000:5000"           # expose app on host
    env_file:
      - .env.production       # prod environment variables
    volumes:
      - ./logs:/app/logs      # persist logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - lifebridge_net

  db:
    image: postgres:16
    container_name: LifeBridge_db
    restart: unless-stopped
    env_file:
      - .env.db               # use a separate .env for db creds
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifebridge_net

volumes:
  db_data:

networks:
  lifebridge_net:
    driver: bridge
