# Netlify configuration for LifeBridge

[build]
  # âœ… Install dependencies before build to ensure vite is available
  command = "pnpm install --frozen-lockfile && pnpm run build:client"
  # âœ… Matches your vite.config.ts outDir â†’ dist/client
  publish = "dist/client"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "18.20.2"   # stable Node 18.x
  PNPM_VERSION = "8"
  VITE_API_URL = "https://api.lifebridge.online"

[functions]
  node_bundler = "esbuild"

# âœ… Proxy API requests to backend
[[redirects]]
  from = "/api/*"
  to = "https://api.lifebridge.online/:splat"
  status = 200
  force = true

# âœ… SPA fallback (React Router â†’ index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ------------------------
# ðŸ“¦ Asset caching
# ------------------------

[[headers]]
  for = "/assets/*"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Content-Type = "image/png"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Content-Type = "image/jpeg"
    Cache-Control = "public, max-age=31536000, immutable"
